<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar" style="background-color: #e3f2fd;">
		Navbar content
	</nav>
	<script type="text/javascript">
		function get_data(data){
			alert(data);
		}

		function testClick(type){
			if(type === 1){
				setTimeout(function(){
       				webkit.messageHandlers.cordova_iab.postMessage(JSON.stringify({"action": "getlocation", "callback": "get_data"}));
        		}, 500);
			}
			else if(type === 2){
				setTimeout(function(){
       				webkit.messageHandlers.cordova_iab.postMessage(JSON.stringify({"action": "getpushid", "callback": "get_data"}));
        		}, 500);
			}
			else if(type === 3){
				setTimeout(function(){
       				webkit.messageHandlers.cordova_iab.postMessage(JSON.stringify({"action": "appversion", "callback": "app_data"}));
        		}, 500);
			}
		}
		</script>

		<button onclick="testClick(1)">getlocation</button>
		<button onclick="testClick(2)">getpushid</button>
		<button onclick="testClick(3)">appversion</button>
</body>

</html>
